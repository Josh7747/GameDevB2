<!DOCTYPE html>
<html>
<head>
    <title>Pac-Man Game</title>
    <style>
        #game-board {
            width: 800px;
            height: 800px;
            border: 1px solid #000;
            position: relative;
        }

        .pacman {
            width: 40px;
            height: 40px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-board">
        <div id="pacman" class="pacman"></div>
    </div>

    <script src="pacman.js"></script>
</body>
</html>
