<!DOCTYPE html>
<html>
<head>
    <title>Pac-Man Game</title>
    <style>
        #game-board {
            width: 700px;
            height: 600px;
            border: 1px solid #000;
            position: relative;
        }

        .pacman {
            width: 40px;
            height: 40px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
    <h6>version 0.0.2</h6>
<body>
    <div id="game-board">
        <div id="pacman" class="pacman"></div>
    </div>

    <script>
        document.addEventListener('keydown', movePacman);

var pacman = document.getElementById('pacman');
var left = 0;
var topPos = 0;

function movePacman(event) {
    switch (event.keyCode) {
        case 37: // Left arrow
            left -= 40;
            break;
        case 38: // Up arrow
            topPos -= 40;
            break;
        case 39: // Right arrow
            left += 40;
            break;
        case 40: // Down arrow
            topPos += 40;
            break;
    }

    pacman.style.left = left + 'px';
    pacman.style.top = topPos + 'px';
}
    </script>
</body>
</html>
